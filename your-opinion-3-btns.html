<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/your-opinion.css">
    <title>Your Opinion Matters</title>
  </head>
  <body>
    <div class="container col-lg-4">
        <div class="row">
            <div class="col-sm-12 text-center">
                <img class="emoji" src="img/happy-face-emoji@2x.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">

                <p>Rex would love it if you could take a few minutes and leave a review by clicking on one of the icons below.</p>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-sm-12 btns">
                <button type="button" class="btn btn-primary btn-lg btn-block zillow socialFont">Review on Zillow</button>
                <button type="button" class="btn btn-primary btn-lg btn-block yelp socialFont">Review on Yelp</button>
                <button type="button" class="btn btn-primary btn-lg btn-block realtorcom socialFont">Review on Realtor&#46;com</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <img class="rex" src="img/meetrex.svg">
            </div>
	</div>
    </div>
