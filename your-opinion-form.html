<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/your-opinion.css">
    <title>Your Opinion Matters</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <img class="emoji" src="img/happy-face-emoji@2x.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Your Opinion Matters</h2>
                <p>Rex would love it if you could take a few minutes and leave a review by clicking on one of the icons below.</p>
            </div>
        </div>
    </div>  
    <div class="container">
        <div class="row">
            <div class="col-sm-12 btns">
                <button type="button" class="btn btn-primary btn-lg btn-block facebook">Review on Facebook</button>
                <button type="button" class="btn btn-primary btn-lg btn-block zillow">Review on Zillow</button>
                <button type="button" class="btn btn-primary btn-lg btn-block yelp">Review on Yelp</button>
                <button type="button" class="btn btn-primary btn-lg btn-block google-alt">Review on Google</button>
                <button type="button" class="btn btn-primary btn-lg btn-block linkedin">Review on LinkedIn</button>
                <button type="button" class="btn btn-primary btn-lg btn-block realtorcom">Review on Realtor&#46;com</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <img class="rex" src="img/meetrex.svg">
            </div>
        </div>
    </div>
  </body>
</html>
