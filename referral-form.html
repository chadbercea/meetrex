<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/sorry.css">
    <link rel="stylesheet" type="text/css" href="css/googlefontroboto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">    
    <style>

    </style>
    <title>Thank you for the referral!</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>  
  </head>
  <body class="container col-lg-4 col-sm-12">
    <div class="container title_wrap">
        <div class="">
            <div class="row">
                <img class="emoji icon_celebrate mx-auto" src="img/celebrate.png">
            </div>
            <div class="text-center">
                <h2>Thank you for the referral!!!</h2>
                <p class="tellus">Please enter their information below.</p>
            </div>
        </div>
    </div>
    <div class="container">    
        <div class="">
            <form>
                <div class="form-group">
                    <div class="btn-group btn-group-toggle btn-group-vertical mx-auto btn-block" data-toggle="buttons">
                        <div class="col-lg-12 form_input">
                            <label class="form_label">Referral Name</label>
                            <input class="col-lg-12" placeholder="Enter referral name here (required)" name="options" id="referral_name" autocomplete="off" required>
                        </div>
                        <div class="col-lg-12 form_input">
                            <label class="form_label">Referral Cell Phone Number</label>
                            <input class="col-lg-12" placeholder="Enter referral 10 digit phone number here" name="options" id="referral_number" autocomplete="off">
                        </div>
                        <div class="col-lg-12 form_input">
                            <label class="form_label">Referral Email</label>
                            <input class="col-lg-12" placeholder="Enter referral email here" name="options" id="referral_email" autocomplete="off" required>
                        </div>                        
                    </div>
                </div>                
                <div class="form-group">
                    <button type="button" class="btn btn-lg btn-success btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <img class="rex rex_res" src="img/meetrex.svg">
        </div>
    </div>
  </body>
</html>
