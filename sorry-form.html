<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/sorry.css">
    <title>Rex is really sorry.</title>
  </head>
  <body>
    <div class="container">
        <div class="">
            <div class="row">
                <img class="emoji mx-auto" src="img/sad-face-emoji@2x.png">
            </div>
            <div class="text-center">
                <h2>Rex is really sorry.</h2>
                <p>Tell us what went wrong?</p>
            </div>
        </div>
    </div>  
    <div class="container">    
        <div class="">
            <form>
                <div class="form-group">
                    <div class="btn-group btn-group-toggle btn-group-vertical mx-auto btn-block" data-toggle="buttons">
                      <label class="btn btn-secondary btn-lg btn-light">
                        <input type="radio" name="options" id="option1" autocomplete="off"> Customer Service
                      </label>
                      <label class="btn btn-secondary btn-lg btn-light">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Quality of Work
                      </label>
                      <label class="btn btn-secondary btn-lg btn-light">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Communication
                      </label>
                      <label class="btn btn-secondary btn-lg btn-light">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Wait Time
                      </label>
                      <label class="btn btn-secondary btn-lg btn-light">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Other
                      </label>
                    </div>
                </div>                
                <div class="container change-answer">
                    <div class="row mx-auto">
                        <a href="#" class="mx-auto">Change my answer<img src="img/happy-face-emoji@2x.png"></a>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tell us what went wrong?"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-lg btn-success btn-block">Submit Feedback</button>
                    <button type="button" class="btn btn-lg btn-primary btn-block">Or Call Us</button>   
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <img class="rex" src="img/meetrex.svg">
        </div>
    </div>
  </body>
</html>
